<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #00C9B7;
            --dark: #0F172A;
            --darker: #020617;
            --light: #F8FAFC;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(255, 255, 255, 0.12);
            --success: #00D68F;
            --warning: #FFAA00;
            --danger: #FF3D71;
            
            --radius-sm: 12px;
            --radius-md: 20px;
            --radius-lg: 30px;
            --radius-full: 50px;
            
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
            --glow: 0 0 40px rgba(255, 107, 53, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 53, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 201, 183, 0.15) 0%, transparent 40%);
        }
        
        /* ===== LAYOUT ===== */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--glow);
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), #FFD166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-badge {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: var(--radius-full);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ===== TABS ===== */
        .tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: var(--radius-md);
            backdrop-filter: blur(10px);
        }
        
        .tab {
            padding: 15px 5px;
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }
        
        .tab i {
            font-size: 18px;
        }
        
        /* ===== CARDS ===== */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        /* ===== BALANCE ===== */
        .balance-card {
            text-align: center;
            background: linear-gradient(135deg, 
                rgba(255, 107, 53, 0.2), 
                rgba(0, 201, 183, 0.2));
        }
        
        .balance-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .balance-amount {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #FFD166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin: 15px 0;
        }
        
        .user-id {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: var(--radius-full);
            display: inline-block;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
        }
        
        /* ===== BUTTONS ===== */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.7s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #00B37D);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* ===== STATS GRID ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--secondary);
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* ===== FORM ELEMENTS ===== */
        .input-group {
            margin: 20px 0;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .input-field {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
        
        /* ===== PAYMENT METHODS ===== */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .payment-method {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .payment-method:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }
        
        .payment-method.active {
            border-color: var(--primary);
            background: rgba(255, 107, 53, 0.1);
        }
        
        .payment-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        /* ===== HISTORY ===== */
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .history-item.success {
            border-left-color: var(--success);
        }
        
        .history-item.pending {
            border-left-color: var(--warning);
        }
        
        .history-item.failed {
            border-left-color: var(--danger);
        }
        
        /* ===== LOADER ===== */
        .loader {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }
        
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius-md);
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 90%;
            text-align: center;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--success), #00B37D);
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--danger), #DB2C66);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .balance-amount {
                font-size: 48px;
            }
            
            .stats-grid {
                gap: 12px;
            }
            
            .stat-item {
                padding: 15px;
            }
            
            .tabs {
                gap: 5px;
                padding: 8px;
            }
            
            .tab {
                font-size: 12px;
                padding: 12px 3px;
            }
        }
        
        /* ===== UTILITY ===== */
        .hidden {
            display: none !important;
        }
        
        .text-center { text-align: center; }
        .mb-10 { margin-bottom: 10px; }
        .mb-20 { margin-bottom: 20px; }
        .mb-30 { margin-bottom: 30px; }
        .mt-20 { margin-top: 20px; }
        .mt-30 { margin-top: 30px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
